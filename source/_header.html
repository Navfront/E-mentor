<header class="page__header main-header @@pageclass">
  <div class="container main-header__layout">
    <div class="main-header__logo logo">
      <svg width="170" height="22">
        <use xlink:href="img/sprite.svg#logotype"></use>
      </svg>
    </div>
    <nav class="main-header__site-navigation site-navigation">
      <ul class="site-navigation__list">
        <li class="site-navigation__item">
          <a class="site-navigation__link" href="#">О нас</a>
        </li>
        <li class="site-navigation__item">
          <a class="site-navigation__link site-navigation__link--current"
            >Платформа</a
          >
        </li>
        <li class="site-navigation__item">
          <a class="site-navigation__link" href="#">Курсы</a>
        </li>
        <li class="site-navigation__item">
          <a class="site-navigation__link" href="#">Лекции</a>
        </li>
        <li class="site-navigation__item">
          <a class="site-navigation__link" href="#">Тарифы</a>
        </li>
        <li class="site-navigation__item">
          <a class="site-navigation__link" href="#">Блог</a>
        </li>
        <li class="site-navigation__item">
          <a class="site-navigation__link" href="#">Контакты</a>
        </li>
      </ul>
    </nav>
    <aside class="main-header__socials socials socials--vertical">
      <a class="socials__link" href="#">
        <svg width="22" height="22">
          <use xlink:href="img/sprite.svg#icon-fb"></use>
        </svg>
      </a>
      <a class="socials__link" href="#">
        <svg width="22" height="22">
          <use xlink:href="img/sprite.svg#icon-vk"></use>
        </svg>
      </a>
      <a class="socials__link" href="#">
        <svg width="22" height="22">
          <use xlink:href="img/sprite.svg#icon-inst"></use>
        </svg>
      </a>
    </aside>
    <div class="main-header__about">
      <p class="main-header__title">Образовательная онлайн-платформа</p>
      <p class="main-header__description">
        Курсы и видео-лекции по дизайну, копирайтингу, SMM, таргету и многим
        другим направлениям
      </p>
      <a href="#" class="button main-header__button button--theme-warning"
        >Все направления</a
      >
    </div>
    <div class="main-header__image-bottom img-decor img-decor--top-right">
      <img src="img/photos/photo1.jpg" alt="girl" />
    </div>
    <div class="main-header__image-top img-decor img-decor--top-left">
      <img src="img/photos/photo2.jpg" alt="girl2" />
    </div>
    <a href="#" class="main-header__tip">
      <svg width="10" height="20">
        <use xlink:href="img/sprite.svg#down"></use>
      </svg>
      Листайте вниз
    </a>
  </div>
</header>
